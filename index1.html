<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Checker</title>
</head>

<body>
    <input type="text" id="insertCoin" placeholder="Insert coin value">
    <button id="checkButton">Check</button>
    <div id="valid" style="display: none;">Valid coin</div>
    <div id="invalid" style="display: none;">Invalid coin</div>

    <script>
        const checkButton = document.getElementById("checkButton");

        checkButton.addEventListener('click', function () {
            const val = document.getElementById("insertCoin").value;

            if (val !== '10C' && val !== '20C' && val !== '50C' && val !== '1RM') {
                document.getElementById("valid").style.display = "none";
                document.getElementById("invalid").style.display = "block";
                document.getElementById("checkButton").style.display = "none";
            } else {
                document.getElementById("valid").style.display = "block";
                document.getElementById("invalid").style.display = "none";
                document.getElementById("checkButton").style.display = "none";
            }
        });
    </script>
</body>

</html>
